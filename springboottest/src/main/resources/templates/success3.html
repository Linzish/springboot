<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>测试循环</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{js/jQuery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="clo-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">图书信息列表</h3>
				</div>
				<div class="panel-body">
					<div class="table table-responsive">
						<table class="table table-border table-hover">
							<thead>
								<tr class="text-center">封面</tr>
								<tr class="text-center">书名</tr>
								<tr class="text-center">作者</tr>
								<tr class="text-center">价格</tr>
							</thead>
							<tbody class="text-center">
								<tr th:each="book : ${books}">
									<td><img src="img/java.jpg" th:src="@{'img/' + ${book.image}}" height="60"></td>
									<td th:text="${book.title}">书名</td>
									<td th:text="${book.author}">作者</td>
									<td th:text="${book.price}">价格</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
